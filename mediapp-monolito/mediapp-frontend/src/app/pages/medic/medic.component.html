<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
    <ng-container matColumnDef="idMedic">    
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.idMedic}} </td>    
    </ng-container>
  
    <ng-container matColumnDef="primaryName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Primary Name </th>
      <td mat-cell *matCellDef="let element"> {{element.primaryName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="openDialog(element)">
          <mat-icon>mode_edit</mat-icon>
        </button>
  
        <button mat-button color="accent" (click)="delete(element.idMedic)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[2, 5, 25, 100]" aria-label="Select page of patients"></mat-paginator>
  
  <button mat-fab color="primary" style="float: right;" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
